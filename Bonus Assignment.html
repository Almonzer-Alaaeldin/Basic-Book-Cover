<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js">
	</script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
	</script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js">
	</script>


	<script type="text/javascript">
		function SetValues()
		{
			var BT = document.getElementById('BT').value;
			
			var BS = document.getElementById('BS').value;
			
			var AN = document.getElementById('AN').value;
			
			var BC = document.getElementById('BC').value;
			
			var P = document.getElementById('P').value;
			
			var PY = document.getElementById('PY').value;

			document.getElementById('BOOKT').innerHTML = BT;
			document.getElementById('BOOKS').innerHTML = BS;
			document.getElementById('AuthN').innerHTML = AN;
			document.getElementById('BookCov').style = "background-color: " + BC;
			document.getElementById('Pub').innerHTML = P;
			document.getElementById('PubY').innerHTML = PY;

			
		}
	</script>
	
	<title>Book Cover</title>

</head>
<body>
<div class="container-fluid">
	<div class="row">
		<div class="col-12" style="background-color: #00fffd; text-align: center;padding-top: 1.5%; border:solid;">
			<P>Book cover designer</P>
		</div>
	</div>
	<div class="row-fluid row" >
		<div class="col-6" style="background-color: grey; padding: 5% 10% 10% 5%; border:  dashed;">
			<form>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Book Title:
					</div>
					<div class="col-6"><input type="text" name="Book-title" id="BT">
					</div>
				</div>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Book Subtitle:
					</div>
					<div class="col-6"><input type="text" name="Book-subtitle" id="BS">
					</div>
				</div>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Author Name:
					</div>
					<div class="col-6"><input type="text" name="Author-name" id="AN">
					</div>
				</div>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Background Color:
					</div>
					<div class="col-6"><input type="color" name="Background-color" id="BC">
					</div>
				</div>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Publisher:
					</div>
					<div class="col-6"><input type="text" name="Publisher" id="P">
					</div>
				</div>
				<div class="row" style="text-align: center; padding-bottom: 8.5%;">
					<div class="col-6">Publishing Year:
					</div>
					<div class="col-6" style=""><input type="date" name="Publishing-year" id="PY">
					</div>
				</div>
				<div class="row">
					<div class="col-12"  style="text-align: center;">
					<input type="button" name="Generate" value="Generate" onclick = "SetValues()">
					</div>				
				</div>
			</form>
			
		</div>
		<div id= "BookCov" class="col-6" style="background-color: lavender; padding-top: 5%; border: solid; max-height: ">
			<div class="row">
				<div id="BOOKT" class="col-12" style="text-align: center; padding-top: 10%; font-size: 80px;">
					Book Title
				</div>
			</div>
			<div class="row">
				<div id="BOOKS" class="col-12" style="text-align: center; padding-top: 2%; font-size: 40px;">
					Book Subtitles
				</div>
			</div>
			<div class="row">
				<div id="AuthN" class="col-12" style="text-align: center; padding-top: 2%; font-size: 25px;">
					Author Name
				</div>
			</div>
			<div class="row">
				<div id="Pub" class="col-12" style="text-align: center; padding-top: 8%; font-size: 25px;">
					Publisher
				</div>
			</div>
			<div class="row">
				<div id="PubY" class="col-12" style="text-align: center; padding-top: 2%; font-size: 15px;">
					Publishing year
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
